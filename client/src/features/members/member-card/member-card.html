@if (member(); as member) {
  <div
    routerLink="/members/{{ member.id }}"
    class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2"
  >
    <img class="rounded-lg" [src]="displayImageUrl()" alt="{{ member.displayName }} image" />
    <div
      class="card-actions z-40 absolute bottom-0 w-full px-3 py-1 rounded-b-lg bg-gradient-to-t from-black via-black/75 to via-black/0"
    >
      <div class="flex flex-col text-white">
        <span class="font-semibold">{{ member.displayName }}, {{ member.dateOfBirth | age }}</span>
        <span class="text-sm">{{ member.city }}</span>
      </div>
    </div>
  </div>
}
